<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <link href="../assets/bootstrap.min.css" rel="stylesheet" />

    <script type="text/javascript" src="../assets/jquery-2.0.2.js"></script>
    <script src="../assets/bootstrap.min.js"></script>
    <script src="../assets/holder.js"></script>
    <script type="text/javascript" src="4.js"></script>
    <script type="text/javascript">
        $(function() {
            Presentator({
                selector: '.thumbnail img',
                prevBtn: '.myprev',
                nextBtn: '.mynext'
            });
        });

    </script>
</head>
<body>
    <ul class="thumbnails">
        <li class="span4">
            <div class="thumbnail">
                <img data-src="../assets/holder.js/300x200" alt="" id="image">
            </div>
            <ul class="pager">
                <li class="myprev"><a href="#">Previous</a></li>
                <li class="mynext"><a href="#">Next</a></li>
            </ul>

        </li>
    </ul>
</body>
</html>
